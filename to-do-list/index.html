<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUST DO IT</title>
    <style>
        .meme-video {
            position: fixed;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div id="header" style="position: relative; z-index: 1;">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>

    <div id="form" style="position: relative; z-index: 1;">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <div style="position: relative; z-index: 1;">
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>
    <div id="meme-container">
        <video id="meme-video" class="meme-video" autoplay loop >
            <source src="Just_do_it.mp4" type="video/mp4">
            
        </video>
        
    </div>
    
    
    

    <div id="myUnOrdList" style="position: relative; z-index: 1;">
        <ul class="todo-list">
            
        </ul>
    </div>

    <div id="meme-container"></div>

    <script src="JS/main.js" type="text/javascript"></script>
   
</body>
</html>
