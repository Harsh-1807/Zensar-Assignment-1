<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Drawing App 🎨</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toolbar">
        <button id="brushTool" title="Brush">🖌️</button>
        <button id="eraserTool" title="Eraser">🧽</button>
        <button id="textTool" title="Text">🔤</button>
        <button id="rectangleTool" title="Rectangle">⬛</button>
        <button id="circleTool" title="Circle">⚪</button>
        <button id="clearCanvas" title="Clear">🗑️</button>
        <button id="saveCanvas" title="Save">💾</button>
        <button id="undo" title="Undo">↩️</button>
        <button id="redo" title="Redo">↪️</button>
        <input type="color" id="colorPicker" value="#000000" title="Color Picker">
        <input type="range" id="brushSize" min="1" max="20" value="5" title="Brush Size">
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
