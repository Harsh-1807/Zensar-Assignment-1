<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embark on Your Epic Journey: Game Beta Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Embark on Your Epic Journey</h1>
        <h2 class="subtitle">Game Beta Signup</h2>
        <form method="get" action="submitData" class="signup-form">
            <div class="form-group">
                <label for="name">Adventurer's Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" required title="Your legendary name">
            </div>
            <div class="form-group">
                <label for="email">Communication Crystal<span class="required">*</span></label>
                <input type="email" id="email" name="email" required title="Your magical email address">
            </div>
            <div class="form-group">
                <label for="phone">Telepathic Link<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Your 10-digit mystical connection">
            </div>
            <div class="form-group">
                <label for="password">Secret Incantation<span class="required">*</span></label>
                <input type="password" id="password" name="password" minlength="6" maxlength="8" required title="6-8 character magical phrase">
            </div>
            <div class="form-group">
                <label for="country">Realm of Origin<span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Choose your realm</option>
                    <option value="AA">Aethoria</option>
                    <option value="BB">Blazeheart</option>
                    <option value="CC">Crystalia</option>
                </select>
            </div>
            <div class="form-group">
                <label>Adventurer Class<span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="warrior" name="class" value="warrior" required>
                    <label for="warrior">Warrior</label>
                    <input type="radio" id="mage" name="class" value="mage" required>
                    <label for="mage">Mage</label>
                    <input type="radio" id="rogue" name="class" value="rogue" required>
                    <label for="rogue">Rogue</label>
                </div>
            </div>
            <div class="form-group">
                <label>Elemental Affinities<span class="required">*</span></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="element" value="fire"> Fire</label>
                    <label><input type="checkbox" name="element" value="water"> Water</label>
                    <label><input type="checkbox" name="element" value="earth"> Earth</label>
                    <label><input type="checkbox" name="element" value="air"> Air</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Begin Your Quest</button>
                <button type="reset" class="btn btn-secondary">Reset Destiny</button>
            </div>
        </form>
    </div>
    <div class="background-animation"></div>
</body>
</html>
